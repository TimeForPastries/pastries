    <script>
      const video = document.getElementById('bg-video');
  
      function fadeInAudio() {
        if (!video.muted || video.fadingIn) return;
  
        video.fadingIn = true;
        video.muted = false;
        video.volume = 0;
  
        const fadeDuration = 2000; // 2 seconds
        const steps = 20;
        const stepTime = fadeDuration / steps;
        let step = 0;
  
        const interval = setInterval(() => {
          step++;
          video.volume = Math.min(step / steps, 1);
          if (step >= steps) clearInterval(interval);
        }, stepTime);
      }
  
      function setupFadeTrigger() {
        window.addEventListener('scroll', fadeInAudio, { once: true });
        window.addEventListener('click', fadeInAudio, { once: true });
      }
  
      // Wait until the video is ready to play before attaching listeners
      video.addEventListener('canplay', () => {
        setupFadeTrigger();
      });
    </script>
